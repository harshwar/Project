        async function uploadAndMint() {
            const fileInput = document.getElementById('fileInput');
            const recipientAddress = document.getElementById('recipientAddress').value;

            if (fileInput.files.length === 0) {
                alert("Please select a file!");
                return;
            }
            if (!ethers.utils.isAddress(recipientAddress)) {
                alert("Please enter a valid recipient address!");
                return;
            }

            const hardhatChainId = '0x7A69';
            if (window.ethereum.networkVersion != 31337) {
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: hardhatChainId }],
                    });
                } catch (switchError) {
                    if (switchError.code === 4902) {
                        alert('Please add the Hardhat network to MetaMask first!');
                    }
                    return;
                }
            }
            
            const status = document.getElementById('status');
            status.innerText = "Uploading to IPFS via server...";

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const response = await fetch('http://localhost:3001/upload', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (!result.success) {
                status.innerText = "Error: " + result.message;
                return;
            }

            const tokenURI = result.tokenURI;
            status.innerText = `Successfully uploaded. TokenURI: ${tokenURI}. Now minting...`;

            const provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            const signer = provider.getSigner();

            const contract = new ethers.Contract(contractAddress, contractABI, signer);

            try {
                const tx = await contract.safeMint(recipientAddress, tokenURI);
                status.innerText = "Minting transaction sent! Waiting for confirmation...";
                await tx.wait();
                status.innerText = `NFT successfully minted to ${recipientAddress}! Tx hash: ${tx.hash}`;
            } catch (error) {
                console.error(error);
                status.innerText = "Minting failed. See console for details.";
            }
        }
